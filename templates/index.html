<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lista della Spesa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">    
</head> 
<body>
    <!-- CSS Per rendere piÃ¹ bello il sito -->
    <style>
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #f3ec78, #af4261);
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
}

h1 {
    font-size: 3rem;
    color: #ffffff;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    margin-bottom: 20px;
}

form {
    margin: 20px 0;
}

input[type="text"] {
    width: 300px;
    padding: 10px;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    margin-right: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

button {
    background: #af4261;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s, transform 0.2s;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

button:hover {
    background: #f3ec78;
    color: #af4261;
    transform: scale(1.05);
}

ul {
    list-style: none;
    padding: 0;
    margin: 0 auto;
    width: 80%;
    max-width: 600px;
}

li {
    background: #ffffff;
    margin: 10px 0;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 1.2rem;
}

li:nth-child(odd) {
    background: #f8f8f8;
}

li button {
    background: #ff6b6b;
    font-size: 0.9rem;
    padding: 5px 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

li button:hover {
    background: #ff4040;
}

form[action="/svuota"] button {
    background: #007bff;
    margin-top: 20px;
}

form[action="/svuota"] button:hover {
    background: #0056b3;
}

    </style>
    <h1>Lista della Spesa</h1>

    <!-- Form per aggiungere un nuovo elemento alla lista -->
    <form action="/aggiungi" method="POST">
        <input type="text" name="elemento" placeholder="Nuovo elemento" required>
        <button type="submit">Aggiungi</button>
    </form>

    <ul>
        <!-- Ciclo for per mostrare tutti gli elementi nella lista -->
        {% for item in elementi %}
        <li>
            {{ item.elemento }}
            <!-- Form per rimuovere un elemento specifico, identificato dall'ID -->
            <form action="/rimuovi/{{ item.id }}" method="POST" style="display:inline;">
                <button type="submit">Rimuovi</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <!-- Form per svuotare completamente la lista -->
    <form action="/svuota" method="POST">
        <button type="submit">Svuota Lista</button>
    </form>
</body>
</html>
